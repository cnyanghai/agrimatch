<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>供应管理 - AgriMatch 饲料人交易社区</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; }
        .sidebar-item:hover { background: rgba(99, 102, 241, 0.1); color: #4f46e5; }
        .sidebar-item.active { background: #4f46e5; color: white; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        
        /* 状态标签样式 */
        .status-pill-active { background: #ecfdf5; color: #059669; border: 1px solid #d1fae5; }
        .status-pill-pending { background: #fffbeb; color: #d97706; border: 1px solid #fef3c7; }
        .status-pill-closed { background: #f9fafb; color: #6b7280; border: 1px solid #f3f4f6; }

        /* 动画 */
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <!-- 1. 左侧侧边栏 (与主页保持一致) -->
    <aside class="w-64 bg-white border-r flex flex-col sticky top-0 h-screen hidden lg:flex">
        <div class="p-6">
            <span class="text-2xl font-bold text-indigo-600 tracking-tight">AgriMatch</span>
        </div>
        
        <nav class="flex-1 px-4 space-y-1">
            <a href="#" onclick="showPage('dashboard')" class="sidebar-link sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-gray-500 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                工作台
            </a>
            <a href="#" onclick="showPage('supply')" class="sidebar-link sidebar-item active flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                供应管理
            </a>
            <a href="#" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-gray-500 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                采购中心
            </a>
            <a href="#" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-gray-500 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path></svg>
                社区话题
            </a>
            <div class="pt-4 pb-2 px-4 text-[10px] font-bold text-gray-400 uppercase tracking-widest">账户设置</div>
            <a href="#" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-gray-500 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                个人资料
            </a>
        </nav>

        <div class="p-4 border-t">
            <div class="bg-slate-900 rounded-2xl p-4 text-white">
                <p class="text-xs font-bold text-indigo-400 mb-1">升级企业版</p>
                <button class="w-full py-2 bg-indigo-600 rounded-lg text-xs font-bold mt-2">立即升级</button>
            </div>
        </div>
    </aside>

    <!-- 2. 主体区域 -->
    <main class="flex-1 flex flex-col min-w-0">
        <!-- 顶部导航 -->
        <header class="h-16 glass-nav border-b flex items-center justify-between px-8 sticky top-0 z-40">
            <div class="flex items-center gap-4">
                <h1 id="pageTitle" class="font-bold text-gray-800 text-lg">供应管理</h1>
                <nav class="hidden sm:flex items-center text-xs text-gray-400 gap-2">
                    <span>工作台</span>
                    <span>/</span>
                    <span class="text-gray-600 font-medium">我的供应</span>
                </nav>
            </div>
            
            <div class="flex items-center gap-4">
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg>
                    发布新供应
                </button>
                <div class="w-px h-6 bg-gray-200 mx-2"></div>
                <div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold">李</div>
            </div>
        </header>

        <!-- 内容区域 -->
        <div class="p-8 space-y-6">
            
            <!-- 供应数据简报 -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="bg-white p-6 rounded-[24px] border shadow-sm">
                    <p class="text-xs font-bold text-gray-400 mb-2">正在销售</p>
                    <div class="flex items-end gap-2">
                        <span class="text-2xl font-black text-gray-800">12</span>
                        <span class="text-xs text-emerald-500 font-bold pb-1">张挂单</span>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-[24px] border shadow-sm">
                    <p class="text-xs font-bold text-gray-400 mb-2">今日询价</p>
                    <div class="flex items-end gap-2">
                        <span class="text-2xl font-black text-gray-800">28</span>
                        <span class="text-xs text-indigo-500 font-bold pb-1">次访问</span>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-[24px] border shadow-sm">
                    <p class="text-xs font-bold text-gray-400 mb-2">累计成交</p>
                    <div class="flex items-end gap-2">
                        <span class="text-2xl font-black text-gray-800">1,420</span>
                        <span class="text-xs text-gray-500 font-bold pb-1">吨</span>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-[24px] border shadow-sm">
                    <p class="text-xs font-bold text-gray-400 mb-2">待审核</p>
                    <div class="flex items-end gap-2">
                        <span class="text-2xl font-black text-gray-800">1</span>
                        <span class="text-xs text-amber-500 font-bold pb-1">项进行中</span>
                    </div>
                </div>
            </div>

            <!-- 列表过滤器与标签 -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div class="flex p-1 bg-gray-100 rounded-xl w-max">
                    <button class="px-6 py-2 rounded-lg text-sm font-bold bg-white shadow-sm text-indigo-600">展示中 (8)</button>
                    <button class="px-6 py-2 rounded-lg text-sm font-medium text-gray-500 hover:text-gray-700">审核中 (1)</button>
                    <button class="px-6 py-2 rounded-lg text-sm font-medium text-gray-500 hover:text-gray-700">已结束 (45)</button>
                </div>
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <input type="text" placeholder="搜索品名..." class="pl-10 pr-4 py-2 bg-white border rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 outline-none w-48 md:w-64">
                        <svg class="w-4 h-4 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <button class="p-2 bg-white border rounded-xl hover:bg-gray-50 text-gray-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 4.5h18m-18 7.5h18m-18 7.5h18"></path></svg>
                    </button>
                </div>
            </div>

            <!-- 供应列表 -->
            <div class="grid grid-cols-1 gap-4">
                
                <!-- 列表项 1 -->
                <div class="bg-white rounded-[24px] border p-6 flex flex-col lg:flex-row items-start lg:items-center gap-6 hover:shadow-lg hover:border-indigo-100 transition-all animate-fade-in" style="animation-delay: 0.1s;">
                    <!-- 商品图片占位 -->
                    <div class="w-20 h-20 bg-slate-100 rounded-2xl flex-shrink-0 flex items-center justify-center text-slate-400">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    </div>
                    
                    <!-- 核心信息 -->
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-3 mb-1">
                            <span class="status-pill-active text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wider">展示中</span>
                            <h3 class="text-lg font-bold text-gray-800 truncate">东北二等玉米 - 散粮直发</h3>
                        </div>
                        <div class="flex flex-wrap items-center gap-y-1 gap-x-4 text-xs text-gray-400">
                            <span class="flex items-center gap-1"><b class="text-gray-600">库存：</b>500 吨</span>
                            <span class="flex items-center gap-1"><b class="text-gray-600">产地：</b>黑龙江绥化</span>
                            <span class="flex items-center gap-1"><b class="text-gray-600">更新：</b>2小时前</span>
                        </div>
                    </div>

                    <!-- 价格数据 -->
                    <div class="flex flex-col items-start lg:items-end min-w-[120px]">
                        <p class="text-2xl font-black text-indigo-600">¥2,450<span class="text-xs font-normal text-gray-400 ml-1">/吨</span></p>
                        <p class="text-[10px] font-bold text-emerald-500 bg-emerald-50 px-2 py-0.5 rounded mt-1">较上周 -¥20</p>
                    </div>

                    <!-- 匹配状态 -->
                    <div class="hidden xl:flex flex-col items-center px-6 border-x border-gray-100">
                        <div class="flex -space-x-2 mb-2">
                            <div class="w-8 h-8 rounded-full border-2 border-white bg-blue-100 flex items-center justify-center text-[10px] font-bold">买</div>
                            <div class="w-8 h-8 rounded-full border-2 border-white bg-emerald-100 flex items-center justify-center text-[10px] font-bold">王</div>
                            <div class="w-8 h-8 rounded-full border-2 border-white bg-slate-100 flex items-center justify-center text-[10px] font-bold text-gray-400">+3</div>
                        </div>
                        <p class="text-[10px] font-bold text-gray-500">5位买家匹配中</p>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="flex items-center gap-2 w-full lg:w-auto">
                        <button class="flex-1 lg:flex-none px-4 py-2 bg-slate-50 text-slate-600 rounded-xl text-sm font-bold hover:bg-slate-100 transition-all">询价统计</button>
                        <button class="flex-1 lg:flex-none px-4 py-2 bg-indigo-50 text-indigo-600 rounded-xl text-sm font-bold hover:bg-indigo-100 transition-all">修改价格</button>
                        <button class="p-2 text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg>
                        </button>
                    </div>
                </div>

                <!-- 列表项 2 -->
                <div class="bg-white rounded-[24px] border p-6 flex flex-col lg:flex-row items-start lg:items-center gap-6 hover:shadow-lg transition-all opacity-80 animate-fade-in" style="animation-delay: 0.2s;">
                    <div class="w-20 h-20 bg-slate-100 rounded-2xl flex-shrink-0 flex items-center justify-center text-slate-400">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-3 mb-1">
                            <span class="status-pill-pending text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wider">审核中</span>
                            <h3 class="text-lg font-bold text-gray-800 truncate">进口美豆粕 - 1月船期预售</h3>
                        </div>
                        <div class="flex items-center gap-4 text-xs text-gray-400">
                            <span><b class="text-gray-600">库存：</b>2000 吨</span>
                            <span><b class="text-gray-600">港口：</b>天津港</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-start lg:items-end min-w-[120px]">
                        <p class="text-2xl font-black text-gray-400">¥3,180</p>
                        <p class="text-[10px] font-bold text-gray-400 mt-1">待系统核实信息</p>
                    </div>
                    <div class="flex items-center gap-2 w-full lg:w-auto">
                        <button class="flex-1 lg:flex-none px-4 py-2 text-gray-400 rounded-xl text-sm font-bold cursor-not-allowed">等待审核</button>
                        <button class="p-2 text-gray-300">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                </div>

                <!-- 空位提示 -->
                <div class="border-2 border-dashed border-slate-200 rounded-[32px] p-12 flex flex-col items-center justify-center text-center group cursor-pointer hover:border-indigo-300 transition-all">
                    <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center text-slate-300 mb-4 group-hover:bg-indigo-50 group-hover:text-indigo-400 transition-all">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg>
                    </div>
                    <p class="font-bold text-slate-400 group-hover:text-indigo-600">发布新货源</p>
                    <p class="text-xs text-slate-300">完善产品详情，获得更高曝光</p>
                </div>

            </div>
        </div>
    </main>

    <script>
        // 侧边栏切换模拟逻辑
        function showPage(pageId) {
            const pageTitle = document.getElementById('pageTitle');
            const sidebarLinks = document.querySelectorAll('.sidebar-link');
            
            sidebarLinks.forEach(link => link.classList.remove('active', 'font-bold'));
            
            if(pageId === 'supply') {
                pageTitle.innerText = '供应管理';
                // 这里本应切换 DOM，演示中仅更新视觉
            } else {
                pageTitle.innerText = '工作台';
            }
        }
    </script>
</body>
</html>
