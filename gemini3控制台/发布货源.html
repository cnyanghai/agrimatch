<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布新供应 - AgriMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; }
        .form-input { 
            width: 100%; 
            padding: 0.75rem 1rem; 
            border: 1px solid #e2e8f0; 
            border-radius: 0.75rem; 
            outline: none; 
            transition: all 0.2s;
        }
        .form-input:focus { border-color: #4f46e5; ring: 2px; ring-color: #4f46e5; }
        .step-dot.active { background: #4f46e5; border-color: #4f46e5; }
        .step-line { height: 2px; flex: 1; background: #e2e8f0; }
        .step-line.active { background: #4f46e5; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- 顶部导航 -->
    <header class="h-16 bg-white border-b flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <button onclick="window.history.back()" class="p-2 hover:bg-slate-100 rounded-full transition-all">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            </button>
            <h1 class="font-bold text-gray-800">发布新供应货源</h1>
        </div>
        <div class="flex items-center gap-3">
            <button class="px-4 py-2 text-sm font-bold text-gray-500 hover:text-gray-700">保存草稿</button>
            <button class="px-6 py-2 bg-indigo-600 text-white rounded-xl text-sm font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100">立即公开发布</button>
        </div>
    </header>

    <main class="max-w-5xl mx-auto py-10 px-6">
        <div class="flex flex-col lg:flex-row gap-10">
            
            <!-- 左侧表单区 -->
            <div class="flex-1 space-y-8">
                
                <!-- 步骤指示器 -->
                <div class="flex items-center gap-4 mb-10">
                    <div class="flex items-center gap-2">
                        <div class="w-6 h-6 rounded-full border-2 border-indigo-600 flex items-center justify-center text-xs font-bold text-indigo-600">1</div>
                        <span class="text-sm font-bold text-gray-800">基础信息</span>
                    </div>
                    <div class="step-line active"></div>
                    <div class="flex items-center gap-2">
                        <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center text-xs font-bold text-gray-400">2</div>
                        <span class="text-sm font-bold text-gray-400">规格参数</span>
                    </div>
                    <div class="step-line"></div>
                    <div class="flex items-center gap-2">
                        <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center text-xs font-bold text-gray-400">3</div>
                        <span class="text-sm font-bold text-gray-400">物流交付</span>
                    </div>
                </div>

                <!-- 模块 1: 商品基本信息 -->
                <section class="bg-white p-8 rounded-[32px] border shadow-sm space-y-6">
                    <div class="flex items-center gap-2 border-b pb-4">
                        <div class="w-1.5 h-6 bg-indigo-600 rounded-full"></div>
                        <h2 class="font-bold text-lg text-gray-800">基本信息</h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">货源标题</label>
                            <input type="text" placeholder="例如：24年产黑龙江二等玉米 散粮" class="form-input">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">产品品类</label>
                            <select class="form-input bg-white">
                                <option>玉米</option>
                                <option>豆粕</option>
                                <option>小麦</option>
                                <option>高粱</option>
                                <option>添加剂/其他</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">供应总量 (吨)</label>
                            <input type="number" placeholder="输入总库存" class="form-input">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">最小起拍量 (吨)</label>
                            <input type="number" placeholder="1" class="form-input">
                        </div>
                        <div class="space-y-2 md:col-span-2">
                            <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">价格设置 (元/吨)</label>
                            <div class="flex gap-4">
                                <div class="flex-1 relative">
                                    <span class="absolute left-4 top-3 text-gray-400 font-bold">¥</span>
                                    <input type="text" placeholder="输入价格" class="form-input pl-8">
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="checkbox" id="negotiable" class="w-4 h-4 rounded text-indigo-600">
                                    <label for="negotiable" class="text-sm text-gray-600 font-medium cursor-pointer">议价/电议</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 模块 2: 质量规格 -->
                <section class="bg-white p-8 rounded-[32px] border shadow-sm space-y-6">
                    <div class="flex items-center justify-between border-b pb-4">
                        <div class="flex items-center gap-2">
                            <div class="w-1.5 h-6 bg-emerald-500 rounded-full"></div>
                            <h2 class="font-bold text-lg text-gray-800">质量参数</h2>
                        </div>
                        <span class="text-[10px] text-gray-400 font-medium">支持自定义添加指标</span>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <div class="p-4 bg-slate-50 rounded-2xl space-y-2">
                            <label class="text-[10px] font-bold text-gray-400 uppercase">水分 (%)</label>
                            <input type="text" placeholder="≤ 14.0" class="w-full bg-transparent border-none p-0 focus:ring-0 font-bold text-gray-700">
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl space-y-2">
                            <label class="text-[10px] font-bold text-gray-400 uppercase">容重 (g/L)</label>
                            <input type="text" placeholder="≥ 690" class="w-full bg-transparent border-none p-0 focus:ring-0 font-bold text-gray-700">
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl space-y-2">
                            <label class="text-[10px] font-bold text-gray-400 uppercase">霉变 (%)</label>
                            <input type="text" placeholder="≤ 2.0" class="w-full bg-transparent border-none p-0 focus:ring-0 font-bold text-gray-700">
                        </div>
                    </div>
                </section>

                <!-- 模块 3: 交付详情 -->
                <section class="bg-white p-8 rounded-[32px] border shadow-sm space-y-6">
                    <div class="flex items-center gap-2 border-b pb-4">
                        <div class="w-1.5 h-6 bg-amber-500 rounded-full"></div>
                        <h2 class="font-bold text-lg text-gray-800">物流与交付</h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">装货地</label>
                            <div class="relative">
                                <svg class="w-4 h-4 absolute left-3 top-3.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                <input type="text" placeholder="例如：黑龙江绥化市北林区" class="form-input pl-10">
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">交付周期</label>
                            <select class="form-input bg-white">
                                <option>现货 (3天内装车)</option>
                                <option>远期合同 (15天内)</option>
                                <option>远期合同 (30天内)</option>
                            </select>
                        </div>
                        <div class="md:col-span-2 space-y-2">
                            <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">上传实物照片 (最多4张)</label>
                            <div class="grid grid-cols-4 gap-4">
                                <div class="aspect-square border-2 border-dashed rounded-2xl flex flex-col items-center justify-center text-gray-400 hover:border-indigo-400 hover:text-indigo-400 cursor-pointer transition-all">
                                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg>
                                    <span class="text-[10px] font-bold">上传</span>
                                </div>
                                <div class="aspect-square bg-slate-100 rounded-2xl"></div>
                                <div class="aspect-square bg-slate-100 rounded-2xl"></div>
                                <div class="aspect-square bg-slate-100 rounded-2xl"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 右侧预览区 (粘性固定) -->
            <div class="lg:w-80">
                <div class="sticky top-24 space-y-6">
                    <h3 class="font-bold text-gray-400 text-xs uppercase tracking-widest">买家视角实时预览</h3>
                    
                    <!-- 模拟卡片 -->
                    <div class="bg-white rounded-3xl border shadow-xl overflow-hidden animate-pulse">
                        <div class="h-40 bg-slate-200"></div>
                        <div class="p-5 space-y-3">
                            <div class="h-4 bg-slate-200 rounded w-3/4"></div>
                            <div class="flex gap-2">
                                <div class="h-4 bg-slate-100 rounded w-1/4"></div>
                                <div class="h-4 bg-slate-100 rounded w-1/4"></div>
                            </div>
                            <div class="pt-4 border-t flex items-center justify-between">
                                <div class="h-6 bg-indigo-50 rounded w-1/3"></div>
                                <div class="h-8 bg-indigo-600 rounded-lg w-1/4"></div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-indigo-50 p-6 rounded-[24px] border border-indigo-100">
                        <p class="text-xs font-bold text-indigo-600 mb-2 flex items-center gap-1">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1a1 1 0 112 0v1a1 1 0 11-2 0zM13.536 13.536a1 1 0 01-1.414 0l-.707-.707a1 1 0 111.414-1.414l.707.707a1 1 0 010 1.414zM16.464 16.464a1 1 0 01-1.414 0l-.707-.707a1 1 0 111.414-1.414l.707.707a1 1 0 010 1.414z"></path></svg>
                            发布小贴士
                        </p>
                        <p class="text-xs text-indigo-900 leading-relaxed">
                            添加真实的实物照片和具体的质量指标，能够使询价量提升 <span class="font-bold">45%</span> 以上。
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="h-20 bg-white border-t mt-10 flex items-center justify-center text-xs text-gray-400">
        © 2024 AgriMatch 饲料人智慧交易平台 · 安全发布守则
    </footer>

</body>
</html>
